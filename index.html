<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggy Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="overskrift">Doggy Clicker</h1>

    <div id="hud">
        <span id="coinsText">Coins: 0</span>
        <br>
        <span id="bonusText">Coins per click: 1</span>
        <br>
        <span id="incomeText">Income per second: 0</span>
        <br>
    </div>

    <button onclick="inventoryToggle()">inventory</button>
    <br>
    <p id="statusDuration"></p>

    <div id="coinClicker">
        <button onclick="clickedGuy()">
            <img src="bikkje.png" alt="bilde av hund" style="width: 200px; height: 175px;">
        </button>
        <!-- <button onclick="resetAll()">Restart</button> -->
    </div>



    <div id="inventory">
        <ul id="invList">
            <button id="invDouble" onclick="activateDouble()">Double</button>
            <span id="doubleCDText" style="margin-left:10px;color:#ff4c4c"></span>
            <br>
            <button id="invTriple" onclick="activateTriple()">Triple</button>
            <span id="tripleCDText" style="margin-left:10px;color:#ff4c4c"></span>
        </ul>
    </div>




    <a href="shop.html">shop</a>



    <script src="script.js"></script>
</body>
